<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tag Browser</h1>
        <input type="text" id="search" placeholder="Search tags...">
        <table id="tags-table">
            <thead>
                <tr>
                    <th>Tag Name</th>
                    <th id="count-header" class="sortable">Count &#8595;</th>
                </tr>
            </thead>
            <tbody>
                <!-- Tags will be loaded here -->
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
